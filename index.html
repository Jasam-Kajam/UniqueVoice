<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Unique Voice</title>
<meta name="description" content="Unique Voice — bringing you cultural, business, and motivational news from across the country." />
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ... your existing CSS stays the same ... */
</style>
</head>

<body>
<main>
<div class="wrap">
<header>
  <div class="brand"><div class="logo">Unique Voice</div><div class="tag">Culture • Business • Inspiration</div></div>
  <div class="hamburger" id="menuToggle">☰</div>
  <nav id="mainNav"><a href="#">Home</a><a href="#">Local</a><a href="#">Business</a><a href="#">Politics</a></nav>
  <div class="actions"><a class="ghost" href="#subscribe">Subscribe</a><a class="btn" href="#">Donate</a></div>
</header>
<!-- Trending Ticker -->
<div class="trending">
  <div class="tag"><i class="fa-solid fa-bolt"></i> Trending</div>
  <div class="ticker" id="ticker"></div>
</div>
</div>

<!-- Hero Carousel -->
<section class="hero">
  <div class="carousel card">
    <div class="slides" id="slides"></div>
    <div class="carousel-controls">
      <button class="ctrl" id="prev">‹</button>
     <button class="ctrl" id="next">›</button>
    </div>
  </div>
</section>

<section class="section">
  <div class="section-header">
    <div class="section-title">Top Stories</div>
    <div class="section-sub">Editor’s choice for you</div>
  </div>
  <div class="grid" id="postGrid"></div>
</section>
</main>

<footer>
  <!-- ... footer remains the same ... -->
</footer>

<script>
document.getElementById('menuToggle').onclick = () => document.getElementById('mainNav').classList.toggle('show');
document.getElementById("footerYear").textContent = new Date().getFullYear();

const grid = document.getElementById('postGrid');
const ticker = document.getElementById('ticker');
const slidesContainer = document.getElementById('slides');
let posts = [];

// Fetch posts from posts.json
fetch('posts.json')
  .then(res => res.json())
  .then(data => {
    posts = data;
    populatePosts();
  })
  .catch(err => console.error("Failed to load posts.json", err));

function populatePosts() {
  posts.forEach(p=>{
    // Grid card
    const card = document.createElement('article');
    card.className = "story";
    card.onclick = () => window.location.href = `/2025/026/${p.url}`;
    card.innerHTML = `
      <div style="position:relative;">
        <img src="${p.img}" alt="">
        <div class="category-label">${p.category}</div>
      </div>
      <h3>${p.title}</h3>
      <div class="meta">
        <span><i class="fa-solid fa-user"></i>${p.author}</span>
        <span><i class="fa-solid fa-calendar"></i>${p.date}</span>
        <span><i class="fa-solid fa-eye"></i>${p.views}</span>
      </div>
      <p style="padding:0 12px 14px;">${p.desc}</p>`;
    grid.appendChild(card);

    // Ticker
    const tick = document.createElement('a');
    tick.href = `/2025/026/${p.url}`;
    tick.textContent = p.title;
    ticker.appendChild(tick);

    // Carousel slide
    const slide = document.createElement('div');
    slide.className = 'slide';
    slide.onclick = () => window.location.href = `/2025/026/${p.url}`;
    slide.innerHTML = `<img src="${p.img}" alt=""><div class="kicker">${p.category}</div><div class="headline">${p.title}</div>`;
    slidesContainer.appendChild(slide);
  });

  // Carousel functionality
  let currentSlide = 0;
  function updateCarousel(){ slidesContainer.style.transform = `translateX(-${currentSlide*100}%)`; }
  document.getElementById('prev').onclick = () => { currentSlide=(currentSlide-1+posts.length)%posts.length; updateCarousel(); };
  document.getElementById('next').onclick = () => { currentSlide=(currentSlide+1)%posts.length; updateCarousel(); };
  setInterval(()=>{ currentSlide=(currentSlide+1)%posts.length; updateCarousel(); },5000);
}
</script>
</body>
</html>
